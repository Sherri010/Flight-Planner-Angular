<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AirPlanner</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  </head>
  <body>

   <div class="wrapper">
     <div>
        <h1 class="title"> AirPlanner </h1>
     </div>
     <div class="options">
       <a class="waves-effect waves-light btn-large   grey darken-2" href="#modal1">Login</a>
       <a class="waves-effect waves-light btn-large   grey darken-3">Sign up</a>
     </div>
     <div id="modal1" class="modal">
      <div class="modal-content">
        <h5>Login</h5>
        <form id="login"  method="post">
          <label>email:</label>
          <input type="text" placeholder="Your Email" name="email" required>
          <label>password:</label>
          <input type="password" placeholder="Your Password" name="password" required>
          <input type="submit">
       </div>
    </div>
  </div>


   <!-- Compiled and minified JavaScript -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <!-- angular -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
    <!-- ngRoute -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/landing.js"></script>
  </body>
</html>
