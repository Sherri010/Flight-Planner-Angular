<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AirPlanner</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  </head>
  <body>

   <div class="wrapper">
     <div>
        <h1 class="title"> AirPlanner </h1>
     </div>
     <div class="options">
       <!-- <a class="waves-effect waves-light btn-large   grey darken-2" href="dashboard.html">Login</a> -->
       <a class="waves-effect waves-light btn-large   grey darken-2" href="#modal1">Login</a>
       <a class="waves-effect waves-light btn-large   grey darken-3" href="#modal2">Sign up</a>
     </div>
     <div id="modal1" class="modal">
      <div class="modal-content">
        <h5>Login</h5>
        <form id="login" method="post">
          <label>Email:</label>
          <input type="text" placeholder="Your Email" id="email" name="email" required>
          <label>Password:</label>
          <input type="password" placeholder="Your Password" id="password" name="password" required>
          <input type="submit" name="login-submit">
       </div>
    </div>

    <div id="modal2" class="modal">
     <div class="modal-content">
       <h5>Sign Up</h5>
       <form id="signup"  method="post">
         <label>Name:</label>
         <input type:"text" placeholder="Your Name" id="new_name" >
         <label>Email:</label>
         <input type="text" placeholder="Your Email" id="new_email" >
         <label>Password:</label>
         <input type="password" placeholder="Your Password" id="new_password" >
         <label>Confirm password:</label>
         <input type="password" placeholder="Confirm Password" id="confirm_password" >
         <input type="submit" name="signup-submit">
      </div>
   </div>


  </div>


   <!-- Compiled and minified JavaScript -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <!-- angular -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
    <!-- ngRoute -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/landing.js"></script>
  </body>
</html>
